    <title>Euro 2020 City Guide</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <a class="navbar-brand mx-auto" href="#"> <img src="assets/img/logo.png" alt="Euro 2020 Logo"></a>

    </nav>

    <div class="container">
        <div class="row">
            <div class="col">

            <div class="col col-md-4 col-lg-2"><button type="button" class="btn btn-primary btn-city">Baku</button></div>

            <div class="col col-md-4 col-lg-2"><button type="button" class="btn btn-primary btn-city">Glasgow</button></div>

            <div class="col col-md-4 col-lg-2"><button type="button" class="btn btn-primary btn-city">Munich</button></div>
            <div class="col col-md-4 col-lg-2"><button type="button" class="btn btn-primary btn-city">Rome</button></div>
            <div class="col col-md-4 col-lg-2"><button type="button" class="btn btn-primary btn-city">Petersburg</button>

    </div>
