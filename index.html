<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Euro 2020 City Guide</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <a class="navbar-brand mx-auto" href="#"> <img src="assets/img/logo.png" alt="Euro 2020 Logo"></a>

    </nav>
    <!-- Buttons -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col">
                <button type="button" class="btn btn-lg btn-block mt-4 btn-grey">Select a city</button>
            </div>
        </div>
        <div class="row mt-4 text-center justify-content-center">

            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">Amsterdam</button></div>
            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">Baku</button></div>
            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">Bilbao</button></div>
            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">Bucharest</button></div>
            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">Budapest</button></div>
            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">Copenhagen</button></div>
            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">Dublin</button></div>
            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">Glasgow</button></div>
            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">London</button></div>
            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">Munich</button></div>
            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">Rome</button></div>
            <div class="col col-md-2 col-xs-4 col-sm-3"><button type="button"
                    class="btn btn-primary btn-city">Petersburg</button>
            </div>
        </div>
    

        <div id="map"></div>
    </div>


        <script src="assets/js/map.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAejsMu6razkEu1Coxd8sB5pHrrnWcxJD4&callback=initMap">
            </script>
</body>

</html>
